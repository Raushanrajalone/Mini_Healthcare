<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Healthcare Support</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Mini Healthcare Support App</h1>

  <!-- Patient Support Form -->
  <div class="card">
    <h2>Patient Support Form</h2>
    <form id="supportForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <textarea id="problem" placeholder="Describe your problem" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <p id="responseMsg"></p>
  </div>

  <!-- FAQ Chatbot -->
  <div class="card">
    <h2>Healthcare FAQ Chatbot</h2>
    <button onclick="showAnswer('fever')">Fever</button>
    <button onclick="showAnswer('cold')">Cold</button>
    <button onclick="showAnswer('emergency')">Emergency</button>

    <p id="chatbotAnswer"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
